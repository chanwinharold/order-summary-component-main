<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Order summary card</title>

    </head>
    <body>

        <main class="component">

            <img class="component__image" src="images/illustration-hero.svg" alt="hero illustration">

            <section>
                <h1 class="component__title">Order Summary</h1>

                <p class="component__content">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>

                <div class="component__details">
                    <span class="component__details__payment">
                        <img class="component__details__payment__image" src="images/icon-music.svg" alt="music">
                        <span class="component__details__payment__content">
                            <strong class="component__details__payment__content__title">Annual Plan</strong>
                            <span class="component__details__payment__content__price">$59.99/year</span>
                        </span>
                    </span>

                    <a class="component__details__link" href="#">Change</a>

                </div>

                <a class="component__link--blue" href="#">Proceed to Payment</a>
                <a class="component__link--none" href="#">Cancel Order</a>

            </section>

        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/chanwinharold" target="_blank">chanwinharold</a>.
        </div>
    </body>
</html>
